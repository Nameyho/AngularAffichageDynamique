
  <label class="ajout">Nom</label>
  <div>
  <input #nom [ngModel]="person?.nom"  placeholder="{{person?.nom}}"/>
</div>

  <label >Prenom</label>
<div >
  <input #prenom [ngModel]="person?.prenom" placeholder="{{person?.prenom}}">
</div>

<div >
  <label>Adresse Email</label>
  <input   [ngModel]="person?.email" type="email" class="form-control" placeholder="{{person?.email}}"  #email/>

</div >

<label >Date de naissance</label>

<div >
  <input  class="form-control" type="date" [ngModel]="person?.dateAnniversaire  | date :'yyyy-LL-dd'" id="example-datetime-local-input" #date>
</div>


<button type="button" class="ajouter" (click)="update(nom.value,prenom.value,email.value, date.value,person.idRole ); nom.value =''">   Sauvegarder</button>
<button type="button" class="annuler" (click)="goBack()">   Annuler </button>
