<h1> Ajout absence </h1>


<h2>Personne absente</h2>
  <form appearance="fill">
    <label>Personne absente</label>
    <select  matNativeControl [(ngModel)]="idPerson"  name="person"  class="form-control form-control-sm" #id_person>

      <option  *ngFor="let person of persons" [value]="person.idPerson" >
        {{person.nom}} {{person.prenom}}
      </option>
    </select>
  </form>

<h2> raison absence </h2>



<form>
  <label> Ajouter une raison absence si nécessaire : </label>
  <input #nom >
  <button type="button" class="btn btn-primary" (click)="AjouterMaladie(nom.value)"> Ajouter</button>
  <br><br>
  <select [(ngModel)]=" idAbsence"  name="absence"  class="form-control form-control-sm" #idindisponibilite >




    <option  *ngFor="let absence of absences" [value]="absence.idindisponibilite"  >
      {{absence.type}}
    </option>
  </select>
</form>
<br>
<label >Date début</label>
<div >
  <input  class="form-control" type="date"  id="example-datetime-local-input" #datedebut>
</div>
<div>
  <label >Date de fin</label>
  <div >
    <input  class="form-control" type="date"  id="example-datetime-local-input" #datefin>
  </div>
  <div>
    <button type="button" class="btn btn-success" (click)="save(id_person.value,idindisponibilite.value,datedebut.value,datefin.value);">   Sauvegarder</button>
  </div></div>
