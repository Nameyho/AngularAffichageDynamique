<head>
  <title>Affichage Dynamique</title>


</head>

<button type="button" class="btn btn-primary" routerLink="../ajoutcours"> Ajouter Cours</button>


<div>
  <table  class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name">Nom </th>
      <th scope="col" sortable="datedebut"> Date Début</th>
      <th scope="col" sortable="datefin"> Date fin</th>
      <th scope="col" > Détails</th>
      <th scope="col" > choix affichage
        <form>
      <select [(ngModel)]="idE" name="ecrans" >
        <option *ngFor="let ecran of ecran" [value]="ecran.idEcran"> {{ecran.nomEcran}}</option>

      </select>



        </form>
      </th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cours of cours ,index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td scope="row">{{cours?.name}}</td>
      <td scope="row">{{cours?.datedebut |date :"dd-MM-yyyy"}}</td>
      <td scope="row">{{cours?.datefin |date :"dd-MM-yyyy"}}</td>
      <td scope="row">
      <button type="button" class="btn btn-primary" routerLink="../detailscours/{{cours?.idCours}}"> Détails</button>

      </td>


      <td> <button class="btn btn-primary" (click)="Ajouter(cours?.idCours)" > Ajouter a l'affichage </button>  </td>

    </tr>

    </tbody>


  </table>
</div>
