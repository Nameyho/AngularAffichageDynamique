<body class="image">
<link  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<div *ngIf="absence; then oui else non "></div>

<ng-template #oui>

  <h4>Liste des absences </h4>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Personne</th>
      <th scope="col">Date de DÃ©but</th>
      <th scope="col"> Date de fin</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let absences of absence |slice:debut:fin index as i">
      <th scope="row">{{ i + 1  }}  </th>

      <td scope="row">{{absences.nomPerson}} {{absences.prenomPerson}}  </td>
      <td scope="row">{{absences.dateDebut  | date :'dd-LL-yyyy'}}</td>
      <td scope="row">{{absences.dateFin | date :'dd-LL-yyyy'}}</td>

    </tr>
    </tbody>
    <a> page : {{page}}</a>
  </table>

</ng-template>


<ng-template #non>

  <h2> Chargements des absences...</h2>
</ng-template>


</body>
