<h1> Liste des absences</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Personne</th>
    <th scope="col">Type Absence</th>
    <th scope="col">Date de DÃ©but</th>
    <th scope="col"> Date de fin</th>
    <th scope="col"> </th>
    <th scope="col"> </th>
    <th> choix affichage
    <mat-form-field>
      <mat-select [(ngModel)]="idE" name="ecrans" >
        <mat-option *ngFor="let ecran of ecran" [value]="ecran.idEcran"> {{ecran.nomEcran}}</mat-option>

      </mat-select>



    </mat-form-field></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let absence of absence|slice:debut:fin index as i">
    <th scope="row">{{ i + 1 }}</th>


    <td scope="row">{{absence.nomPerson}}  {{absence.prenomPerson}}</td>
    <td scope="row">{{absence.nomIndispo}}</td>
    <td scope="row">{{absence.dateDebut  | date :'dd-LL-yyyy'}}</td>
    <td scope="row">{{absence.dateFin | date :'dd-LL-yyyy'}}</td>
    <td scope="row">
      <button type="button" class="btn btn-secondary" routerLink="../modificationabsence/{{absence.indispo_id}}/
{{absence.idPerson}}/{{absence.idSpecifique}}"> Modifier </button>

    </td>

    <td scope="row">
      <button type="button" class="btn btn-danger" (click)="delete(absence.indispo_id,absence.idPerson,
      absence.idSpecifique)"> Supprimer </button>

    </td>

    <td> <button class="btn btn-primary" (click)="Ajouter(absence.indispo_id,absence.idPerson,absence.idSpecifique)" >
      Ajouter a l'affichage </button>  </td>

  </tr>
  <div *ngIf="precedent">
    <button class="btn btn-primary " (click)="pagination(-1)"> PAGE PRECEDENTE</button>
  </div>

  <div *ngIf="suivant">
    <button class="btn btn-primary" (click)="pagination(1)"> PAGE SUIVANTE</button>

  </div>
  <button  class="ajouter" routerLink="../creationabsence"> Ajouter absence</button>

  </tbody>
  </table>
