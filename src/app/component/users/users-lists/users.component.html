<script src="../../../service/restapi.service.ts"></script>
<body>

<h1>Users</h1>


<table class="table table-striped">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col"> </th>


  </tr>
<tbody>
<tr *ngFor="let user of users|slice:debut:fin index as i">
  <th scope="row">{{ i + 1 }}</th>
<th> {{user.username}}</th>

  <td scope="row">
    <button type="button" class="btn btn-danger" (click)="delete(user.id)"> Supprimer </button>

  </td>

</tr>


</tbody>

</table>
<div *ngIf="precedent">
  <button class="btn btn-primary " (click)="pagination(-1)"> PAGE PRECEDENTE</button>
</div>

<div *ngIf="suivant">
  <button class="btn btn-primary" (click)="pagination(1)"> PAGE SUIVANTE</button>

</div>
<button  class="ajouter" routerLink="../userform"> Ajouter utilisateurs</button>
</body>
